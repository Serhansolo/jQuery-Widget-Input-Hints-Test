<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery UI Widget Proto 1</title>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/hints.js"></script>
    <script src="js/behavior.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dit is een jQeury UI Widget Test</h1>
<h2>Hints + Input Fields</h2>
<form action="#" method="get">
    <div class="eforms-field">
        <label for="name">name:</label>
        <div class="field">
            <input id="name" name="name" type="text">
        </div>
    </div>
    <div class="hint">This is a hints field for the name input.
    </div>

    <div class="eforms-field">
        <label for="age">age:</label>
        <div class="field">
            <input id="age" name="age" type="text">
        </div>
    </div>
    <div class="hint">This is a hints field for the age input.
    </div>

    <div class="eforms-field">
        <label for="address">address:</label>
        <div class="field">
            <input id="address" name="address" type="text">
        </div>
    </div>
    <div class="hint" data-visibility="false">This is a hints field for the address input.
    </div>
</form>
<button class="hide-all" type="button">Hide all hints</button>
<button class="open-all" type="button">Open all hints</button>
</body>
</html>
